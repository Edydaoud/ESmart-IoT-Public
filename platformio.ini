; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env]
platform = espressif8266
framework = arduino
board_build.mcu = esp8266
board_build.f_cpu = 80000000L
monitor_speed = 115200
board_build.filesystem = littlefs
lib_deps = 
    ArduinoJson
    Firebase ESP8266 Client
    NTPClient
    Time

[env:d1_mini_debug]
board = d1_mini
upload_speed = 2000000
build_flags = -DDEBUG_ESMART -DUSE_LITTLEFS
lib_deps = ${env.lib_deps}

[env:d1_mini_release]
board = d1_mini
upload_speed = 2000000
build_flags = -DUSE_LITTLEFS
lib_deps = ${env.lib_deps}

[env:sonoff_basic_debug]
board = sonoff_basic
upload_speed = 921600
build_flags = -DDEBUG_ESMART -DUSE_LITTLEFS -DINVERTED_PINS
lib_deps = ${env.lib_deps}

[env:sonoff_basic_release]
board = sonoff_basic
upload_speed = 921600
build_flags = -DUSE_LITTLEFS -DINVERTED_PINS
lib_deps = ${env.lib_deps}

[env:esp01_1m_debug]
board = sonoff_basic
upload_speed = 115200
build_flags = -DDEBUG_ESMART -DUSE_LITTLEFS
lib_deps = ${env.lib_deps}

[env:esp01_1m_release]
board = esp01_1m
upload_speed = 115200
build_flags = -DUSE_LITTLEFS
lib_deps = ${env.lib_deps}